<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
    <title>Unit Converter</title>
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" placeholder="0">
            <button id="btn-convert">Convert</button>
        </div>
        <div id="main">
            <div class="main-calc">
                <p class="main-heading">Length (Meter/Feet)</p>
                <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="main-calc">
                <p class="main-heading">Volume (Liters/Gallons)</p>
                <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="main-calc">
                <p class="main-heading">Mass (Kilograms/Pounds)</p>
                <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>
</body>
</html>
